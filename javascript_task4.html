<!DOCTYPE html>
<html lang="en">
<head>
<title>Tasks #1</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Encode+Sans+Condensed|Roboto" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="stylesheet.css" />
	<script type="text/javascript">

		function onloadstart(){
			var ans = prompt("What​ ​time​ ​of​ ​day​ ​is​ ​it?");
			ans = ans.toLowerCase();
			switch(ans){
				case 'morning':
				    console.log('Since​ ​it​ ​is​ ​morning,​ ​you​ ​should​ ​be​ ​eating​ ​breakfast.​ ​We suggest​ ​eggs​ ​and​ ​toast.');
				    break;
				case 'noon':
                    console.log('Since​ ​it​ ​is​ noon,​ ​you​ ​should​ ​be​ ​eating​ lunch.​ ​We suggest​ ​a​ ​salad.');
                    break;
				case 'evening':
                    console.log('Since​ ​it​ ​is​ evening,​ ​you​ ​should​ ​be​ ​eating​ dinner.​ ​We suggest​ chicken​ ​and​ ​rice.');
                    break;
				default:
				    console.log('Unknown time entered');
			}
		}
	</script>
</head>
	
<body onload="onloadstart();">

</body>
</html>
